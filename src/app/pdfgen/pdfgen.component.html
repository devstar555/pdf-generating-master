<div class="row">
    <div class="col-md-8">
        <!--<form class="form-horizontal well" method="POST" action="https://localhost:3000/api/createpdf">-->
        <div class="form-group ">
            <label class="col-md-2 control-label"> File Name</label>
            <div class="col-md-10">
                <div class="input-group">
                    <input class="form-control" type="text" [(ngModel)]="filename" name="filename" placeholder="File Name">
                    <span class="input-group-addon">.pdf</span>
                </div>
            </div>
        </div>
        <br />
        <br />
        <div class="form-group">
            <label class="col-md-2 control-label">Text</label>
            <div class="col-md-10">
                <textarea class="form-control" [(ngModel)]="content" name="content" placeholder="Write some text for on your PDF!"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="button" value="Create PDF" (click)="generatepdf()">
            </div>
        </div>
        <!--</form>-->
    </div>
</div>
